<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #e0f7fa; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('your-background-image.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white container */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h2 {
            color: #37474f; /* Dark grey heading */
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            color: #546e7a; /* Grey label */
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 2px solid #80cbc4; /* Teal border */
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease-in-out;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #4db6ac; /* Darker teal focus border */
            outline: none;
            box-shadow: 0 0 5px rgba(77, 182, 172, 0.5);
        }

        button {
            background: linear-gradient(to right, #66bb6a, #aed581); /* Green gradient button */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.15);
        }

        button:hover {
            background: linear-gradient(to right, #4caf50, #9ccc65); /* Darker green on hover */
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                border-radius: 10px;
            }

            h2 {
                font-size: 2em;
                margin-bottom: 20px;
            }

            .input-group {
                margin-bottom: 15px;
            }

            input[type="email"],
            input[type="password"] {
                font-size: 0.9em;
            }

            button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign in</h2>
        <div class="input-group">
            <label for="email">Enter email</label>
            <input type="email" id="email" name="email" placeholder="your@email.com" required>
        </div>
        <div class="input-group">
            <label for="password">Enter Password</label>
            <input type="password" id="password" name="password" placeholder="********" required>
        </div>
        <button type="submit">Sign in</button>
    </div>
</body>
</html>
