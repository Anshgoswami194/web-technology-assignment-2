<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .checkout-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%;
            max-width: 400px;
            margin: 20px;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .back-button {
            font-size: 1.5em;
            color: #558b2f; /* Medium green */
            cursor: pointer;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            font-size: 1.5em;
            margin-right: 5px;
            color: #689f38; /* Green */
        }

        .logo-text {
            font-size: 1.2em;
            color: #333;
        }

        .actions {
            display: flex;
            gap: 15px;
            font-size: 1.3em;
            color: #558b2f;
        }

        .checkout-title-section {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .checkout-title {
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
            letter-spacing: 0.1em;
        }

        .cart-item {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .item-image-container {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            margin-right: 15px;
            background-color: #f9f9f9; /* Placeholder background */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-name {
            font-size: 1em;
            color: #333;
            margin-bottom: 5px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
        }

        .quantity-button {
            background-color: #f0f0f0;
            color: #555;
            border: none;
            border-radius: 5px;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .quantity-button:hover {
            background-color: #e0e0e0;
        }

        .quantity-display {
            font-size: 1em;
            color: #333;
            width: 20px;
            text-align: center;
        }

        .item-price {
            font-size: 1em;
            color: #333;
            font-weight: bold;
        }

        .promo-code-section {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }

        .promo-icon {
            font-size: 1.2em;
            color: #558b2f;
            margin-right: 10px;
        }

        .promo-text {
            font-size: 0.9em;
            color: #333;
        }

        .delivery-section {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .delivery-info {
            display: flex;
            align-items: center;
        }

        .delivery-icon {
            font-size: 1.2em;
            color: #558b2f;
            margin-right: 10px;
        }

        .delivery-text {
            font-size: 0.9em;
            color: #333;
        }

        .delivery-cost {
            font-size: 0.9em;
            color: #333;
        }

        .total-section {
            background-color: #f0fbe7; /* Light yellowish green */
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-label {
            font-size: 1em;
            color: #555;
            font-weight: bold;
        }

        .total-price {
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
        }

        .bottom-navigation {
            background-color: black;
            color: white;
            padding: 15px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .bottom-nav-icon {
            font-size: 1.2em;
        }

        .bottom-nav-text {
            font-size: 0.8em;
        }

        .checkout-button-bottom {
            background-color: black;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
        }

        /* Placeholder for icons - you might want to use an icon font library */
        .icon {
            font-size: inherit;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="header">
            <div class="back-button">‚Üê</div>
            <div class="logo-container">
                <span class="logo-icon">üåø</span>
                <span class="logo-text">Greenify</span>
            </div>
            <div class="actions">
                <span class="icon">üîç</span>
                <span class="icon">üõí</span>
            </div>
        </div>

        <div class="checkout-title-section">
            <h2 class="checkout-title">CHECKOUT</h2>
        </div>

        <div class="cart-item">
            <div class="item-image-container">
                <img src="organic-cotton-tshirts-small.jpg" alt="Organic Cotton T-shirt" class="item-image">
            </div>
            <div class="item-details">
                <h3 class="item-name">Organic Cotton T-shirt</h3>
                <div class="quantity-controls">
                    <button class="quantity-button">-</button>
                    <span class="quantity-display">1</span>
                    <button class="quantity-button">+</button>
                </div>
            </div>
            <span class="item-price">Rs.499</span>
        </div>

        <div class="promo-code-section">
            <span class="promo-icon">üè∑Ô∏è</span>
            <span class="promo-text">Add promo code</span>
        </div>

        <div class="delivery-section">
            <div class="delivery-info">
                <span class="delivery-icon">üöö</span>
                <span class="delivery-text">Delivery</span>
            </div>
            <span class="delivery-cost">Free</span>
        </div>

        <div class="total-section">
            <span class="total-label">EST. TOTAL</span>
            <span class="total-price">Rs499</span>
        </div>

        <div class="checkout-button-bottom">
            CHECKOUT
        </div>
    </div>

    <script>
        // Basic quantity control functionality (without actual state management)
        const quantityIncrementButton = document.querySelector('.quantity-controls .quantity-button:last-child');
        const quantityDecrementButton = document.querySelector('.quantity-controls .quantity-button:first-child');
        const quantityDisplay = document.querySelector('.quantity-display');
        let quantity = parseInt(quantityDisplay.textContent);

        quantityIncrementButton.addEventListener('click', () => {
            quantity++;
            quantityDisplay.textContent = quantity;
        });

        quantityDecrementButton.addEventListener('click', () => {
            if (quantity > 1) {
                quantity--;
                quantityDisplay.textContent = quantity;
            }
        });
    </script>
</body>
</html>
