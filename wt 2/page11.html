<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .checkout-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%;
            max-width: 400px;
            margin: 20px;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .back-button {
            font-size: 1.5em;
            color: #558b2f; /* Medium green */
            cursor: pointer;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            font-size: 1.5em;
            margin-right: 5px;
            color: #689f38; /* Green */
        }

        .logo-text {
            font-size: 1.2em;
            color: #333;
        }

        .actions {
            display: flex;
            gap: 15px;
            font-size: 1.3em;
            color: #558b2f;
        }

        .checkout-title-section {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .checkout-title {
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
            letter-spacing: 0.1em;
            margin-bottom: 10px;
        }

        .shipping-info-section,
        .payment-info-section,
        .cart-item-section {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            flex-direction: column;
        }

        .info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .info-title {
            font-size: 1em;
            color: #333;
            font-weight: bold;
        }

        .change-button {
            font-size: 0.9em;
            color: #558b2f;
            cursor: pointer;
        }

        .shipping-address {
            font-size: 0.9em;
            color: #777;
            line-height: 1.5;
        }

        .payment-method {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .payment-icon {
            width: 30px;
            height: auto;
        }

        .payment-details {
            font-size: 0.9em;
            color: #777;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        .item-image-container {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-name {
            font-size: 0.9em;
            color: #333;
            margin-bottom: 5px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quantity-button {
            background-color: #f0f0f0;
            color: #555;
            border: none;
            border-radius: 5px;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8em;
            cursor: pointer;
        }

        .quantity-display {
            font-size: 0.9em;
            color: #333;
            width: 15px;
            text-align: center;
        }

        .item-price {
            font-size: 0.9em;
            color: #777;
        }

        .total-section {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-label {
            font-size: 1em;
            color: #333;
            font-weight: bold;
        }

        .total-price {
            font-size: 1em;
            color: #333;
        }

        .bottom-navigation {
            background-color: black;
            color: white;
            padding: 15px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .bottom-nav-icon {
            font-size: 1.2em;
        }

        .bottom-nav-text {
            font-size: 0.8em;
        }

        .checkout-button-bottom {
            background-color: black;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
        }

        /* Placeholder for icons and logos */
        .icon {
            font-size: inherit;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="header">
            <div class="back-button">‚Üê</div>
            <div class="logo-container">
                <span class="logo-icon">üåø</span>
                <span class="logo-text">Greenify</span>
            </div>
            <div class="actions">
                <span class="icon">üîç</span>
                <span class="icon">üõí</span>
            </div>
        </div>

        <div class="checkout-title-section">
            <h2 class="checkout-title">CHECKOUT</h2>
        </div>

        <div class="shipping-info-section">
            <div class="info-header">
                <span class="info-title">Shipping Address</span>
                <span class="change-button">&gt;</span>
            </div>
            <div class="shipping-address">
                Iris Watson<br>
                606-3727 Ullamcorper. Street<br>
                Roseville NH 11523<br>
                (786) 713-8616
            </div>
        </div>

        <div class="payment-info-section">
            <div class="info-header">
                <span class="info-title">Payment Method</span>
                <span class="change-button">&gt;</span>
            </div>
            <div class="payment-method">
                <img src="mastercard-logo-small.png" alt="Mastercard" class="payment-icon">
                <span class="payment-details">Master Card ending ‚Ä¢‚Ä¢‚Ä¢‚Ä¢89</span>
            </div>
        </div>

        <div class="cart-item-section">
            <div class="info-header">
                <span class="info-title">Order Summary</span>
            </div>
            <div class="cart-item">
                <div class="item-image-container">
                    <img src="organic-cotton-tshirts-small.jpg" alt="Organic Cotton T-shirt" class="item-image">
                </div>
                <div class="item-details">
                    <h3 class="item-name">Organic Cotton T-shirt</h3>
                    <div class="quantity-controls">
                        <button class="quantity-button">-</button>
                        <span class="quantity-display">1</span>
                        <button class="quantity-button">+</button>
                    </div>
                </div>
                <span class="item-price">Rs.499</span>
            </div>
        </div>

        <div class="total-section">
            <span class="total-label">TOTAL</span>
            <span class="total-price">Rs. 499</span>
        </div>

        <div class="checkout-button-bottom">
            CHECKOUT
        </div>
    </div>

    <script>
        // Basic quantity control functionality (without actual state management)
        const quantityIncrementButton = document.querySelector('.quantity-controls .quantity-button:last-child');
        const quantityDecrementButton = document.querySelector('.quantity-controls .quantity-button:first-child');
        const quantityDisplay = document.querySelector('.quantity-display');
        let quantity = parseInt(quantityDisplay.textContent);

        quantityIncrementButton.addEventListener('click', () => {
            quantity++;
            quantityDisplay.textContent = quantity;
        });

        quantityDecrementButton.addEventListener('click', () => {
            if (quantity > 1) {
                quantity--;
                quantityDisplay.textContent = quantity;
            }
        });
    </script>
</body>
</html>
