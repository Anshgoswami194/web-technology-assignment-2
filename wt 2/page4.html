<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #e0f7fa; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('your-background-image.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white container */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h2 {
            color: #37474f; /* Dark grey heading */
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .otp-input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #546e7a; /* Grey label */
            margin-bottom: 10px;
            font-weight: bold;
            text-align: left;
        }

        .otp-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .otp-input {
            width: 40px;
            height: 40px;
            border: 2px solid #80cbc4; /* Teal border */
            border-radius: 8px;
            text-align: center;
            font-size: 1.2em;
            transition: border-color 0.3s ease-in-out;
        }

        .otp-input:focus {
            border-color: #4db6ac; /* Darker teal focus border */
            outline: none;
            box-shadow: 0 0 5px rgba(77, 182, 172, 0.5);
        }

        .timer {
            color: #78909c; /* Light grey */
            margin-top: 10px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .verification-message {
            color: #546e7a; /* Grey */
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .phone-number {
            font-weight: bold;
            color: #37474f; /* Dark grey */
        }

        button {
            background: linear-gradient(to right, #66bb6a, #aed581); /* Green gradient button */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.15);
            width: 100%;
            margin-bottom: 20px;
        }

        button:hover {
            background: linear-gradient(to right, #4caf50, #9ccc65); /* Darker green on hover */
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        .resend-link {
            color: #7cb342; /* Light green */
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease-in-out;
        }

        .resend-link:hover {
            color: #558b2f; /* Darker green on hover */
            text-decoration: underline;
        }

        .resend-container {
            color: #546e7a; /* Grey */
            font-size: 0.9em;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                border-radius: 10px;
            }

            h2 {
                font-size: 2em;
                margin-bottom: 20px;
            }

            .otp-inputs {
                gap: 8px;
            }

            .otp-input {
                width: 35px;
                height: 35px;
                font-size: 1em;
            }

            .timer {
                font-size: 0.8em;
            }

            .verification-message {
                font-size: 0.8em;
            }

            button {
                font-size: 1em;
                padding: 10px 20px;
            }

            .resend-container {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign in</h2>
        <div class="otp-input-group">
            <label for="otp">Enter OTP</label>
            <div class="otp-inputs">
                <input type="text" id="otp1" class="otp-input" maxlength="1">
                <input type="text" id="otp2" class="otp-input" maxlength="1">
                <input type="text" id="otp3" class="otp-input" maxlength="1">
                <input type="text" id="otp4" class="otp-input" maxlength="1">
                <input type="text" id="otp5" class="otp-input" maxlength="1">
                <input type="text" id="otp6" class="otp-input" maxlength="1">
            </div>
            <div class="timer">2:08sec</div>
        </div>
        <div class="verification-message">
            Please type the verification code sent to <span class="phone-number">+91 8200211976</span>
        </div>
        <button type="submit">Submit</button>
        <div class="resend-container">
            Not received the code yet? <a href="#" class="resend-link">Resend</a>
        </div>
    </div>

    <script>
        const otpInputs = document.querySelectorAll('.otp-input');

        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                if (value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                } else if (value.length === 0 && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value.length === 0 && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });
    </script>
</body>
</html>
